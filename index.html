<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <!-- ðŸ¦†ðŸ¦†---------- FONTS ----------ðŸ¦†ðŸ¦† ðŸŸ¢-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- ðŸ¦†ðŸ¦†---------- FONTS ----------ðŸ¦†ðŸ¦† ðŸ”´-->
    <script defer src="script.js"></script>
    <title>Mobile Restaurant Menu</title>
  </head>
  <body>
    <div class="content-box">
      <div class="app">
        <header>
          <h1 class="title">Jimmy's Diner</h1>
          <h3 class="subtitle">The best burgers and pizzas in town.</h3>
        </header>
        <section class="menu">
          <div class="menu-item">
            <div class="food-img_box">
              <img
                src="images/item-graphic_pizza.png"
                alt="Pizza you can order"
                class="food-img"
              />
            </div>
            <div class="food-info_box">
              <p class="food-name">Pizza</p>
              <p class="ingredients">pepperoni,mushrom,mozarella</p>
              <p class="food-price">$14</p>
            </div>
            <div class="add-btn_box">
              <div class="add-btn">+</div>
            </div>
          </div>

          <div class="menu-item">
            <div class="food-img_box">
              <img
                src="images/item-graphic_burger.png"
                alt="Burger you can order"
                class="food-img"
              />
            </div>
            <div class="food-info_box">
              <p class="food-name">Hamburger</p>
              <p class="ingredients">beef,cheese,lettuce</p>
              <p class="food-price">$12</p>
            </div>
            <div class="add-btn_box">
              <div class="add-btn">+</div>
            </div>
          </div>

          <div class="menu-item">
            <div class="food-img_box">
              <img
                src="images/item-graphic_beer.png"
                alt="Beer you can order"
                class="food-img"
              />
            </div>
            <div class="food-info_box">
              <p class="food-name">Beer</p>
              <p class="ingredients">grain,hops,yeast,water</p>
              <p class="food-price">$12</p>
            </div>
            <div class="add-btn_box">
              <div class="add-btn">+</div>
            </div>
          </div>
        </section>

        <section class="order_box">
          <div class="order-sum">
            <h3>Your order</h3>
            <div class="order-item">
              <p class="food-name">Pizza</p>
              <p class="remove-order">remove</p>
              <p class="food-price">$14</p>
            </div>

            <div class="order-item">
              <p class="food-name">Beer</p>
              <p class="remove-order">remove</p>
              <p class="food-price">$12</p>
            </div>

            <div class="rule"></div>

            <div class="sum-price_box">
              <p>Total price:</p>
              <p>$26</p>
            </div>

            <button class="complete-btn">Complete order</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
