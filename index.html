<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <!-- ðŸ¦†ðŸ¦†---------- FONTS ----------ðŸ¦†ðŸ¦† ðŸŸ¢-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- ðŸ¦†ðŸ¦†---------- FONTS ----------ðŸ¦†ðŸ¦† ðŸ”´-->
    <script defer src="script.js" type="module"></script>
    <title>Mobile Restaurant Menu</title>
  </head>
  <body>
    <div class="content-box">
      <div class="app">
        <header>
          <h1 class="title">Jimmy's Diner</h1>
          <h3 class="subtitle">The best burgers and pizzas in town.</h3>
        </header>
        <section class="menu"></section>

        <section class="form-box_container hidden">
          <div class="form_box">
            <div class="esc-box">
              <div class="esc">X</div>
            </div>
            <h2>Enter card details</h2>
            <form class="form">
              <div class="inputfields">
                <input
                  type="text"
                  name="fullName"
                  id="full-name"
                  placeholder="Enter your name"
                  pattern="[A-Za-z ]+"
                  required
                />

                <input
                  type="text"
                  name="cardNumber"
                  id="card-number"
                  placeholder="Enter card number"
                  pattern="\d{8}-\d{8}-\d{8}"
                  required
                />

                <input
                  type="text"
                  name="CVV"
                  id="cvv"
                  placeholder="Enter CVV"
                  pattern="\d{3}"
                  required
                />
              </div>

              <button class="complete-btn" id="form-btn">Pay</button>
            </form>
          </div>
        </section>

        <section class="message-box_container hidden">
          <div class="message_box">
            <p>Thanks, James! Your order is on its way!</p>
          </div>
        </section>

        <div class="order-bigbox">
          <section class="order_box">
            <div class="order-sum">
              <h3>Your order</h3>
              <div class="insert-orders"></div>

              <div class="rule"></div>

              <div class="sum-price_box"></div>

              <button class="complete-btn">Complete order</button>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
